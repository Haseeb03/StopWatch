<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="main">
        <div class="mid">
            <div class="stopwatch">
                <h1 style="color: #143844; font-size: 28px;">STOP WATCH</h1>
            </div>
            <div class="screen">
                <h1 id="minute">0</h1>
                <h1>:</h1>
                <h1 id="second">0</h1>
                <h1>:</h1>
                <h1 id="milisec">0</h1>
            </div>
            <div>
                <button id="startbtn" onclick="start()" class="btn"><i class="fas fa-play"></i></button>
                <button onclick="stop()" class="btn"><i class="fas fa-stop"></i></button>
                <button onclick="reset()" class="btn"><i class="fas fa-redo-alt"></i></button>
            </div>
            <div>
                <button onclick="lap()" class="LapBtn">Lap</button>
            </div>
        </div>
        
    </div>
    <div id="laps" class="laps">
    </div>
</body>
<script src="app.js"></script>
</html>
